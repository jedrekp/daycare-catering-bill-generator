<mat-card class="mat-elevation-z7">

    <mat-card-title>
        <h3 class="text-center">Edit Daycare Group #{{data.daycareGroup.id}}</h3>
    </mat-card-title>

    <form novalidate [formGroup]="editGroupForm" (ngSubmit)="onSubmit()">

        <mat-card-content>

            <mat-form-field color="accent" appearance="outline" class="mb-3">
                <mat-label>Group name</mat-label>
                <input type="text" matInput formControlName='groupName'>
                <mat-error>{{groupNameErrorMessage}}</mat-error>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="text-end">
            <button mat-raised-button color="accent" class="m-1" [disabled]="editGroupForm.invalid">Submit</button>
            <button type="button" mat-raised-button color="accent" class="m-1" mat-dialog-close>Cancel</button>
        </mat-card-actions>

    </form>

</mat-card>
