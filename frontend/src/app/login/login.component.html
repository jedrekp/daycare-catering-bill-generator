<mat-card class="login-form mat-elevation-z7 mx-auto">

    <mat-card-title>
        <h3 class="">Log in to your account</h3>
    </mat-card-title>

    <form novalidate [formGroup]="loginForm" (ngSubmit)="handleLogin()">

    <mat-card-content>

        <mat-form-field color="accent" appearance="outline" class="mb-2">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName='username' autocomplete="off">
            <mat-error>Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline" class="mb-2">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName='password' autocomplete="off">
            <mat-error>Password is required.</mat-error>
        </mat-form-field>


    </mat-card-content>

    <mat-card-actions class="text-end">
        <button mat-raised-button color="accent" class="m-2" [disabled]="loginForm.invalid">Login</button>
    </mat-card-actions>

    </form>

</mat-card>
