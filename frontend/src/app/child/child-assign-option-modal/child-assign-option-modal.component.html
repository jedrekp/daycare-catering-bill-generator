<mat-card class="mat-elevation-z7">

    <mat-card-title>
        <h3 class="text-center">Assign New Catering Option</h3>
    </mat-card-title>

    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Effective date</mat-label>
            <input matInput readonly [min]="minDate" [matDatepicker]="dp" [(ngModel)]="effectiveDate">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
            <mat-label>Catering option</mat-label>
            <mat-select [(ngModel)]="selectedOptionId">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let option of cateringOptions" [value]="option.id">
                    {{option.optionName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="text-end">
        <button mat-raised-button color="accent" class="m-1" [disabled]="!(selectedOptionId && effectiveDate)"
            (click)="assignOption()">
            Submit
        </button>
        <button type="button" mat-raised-button color="accent" class="m-1" mat-dialog-close>
            Cancel
        </button>
    </mat-card-actions>

</mat-card>
