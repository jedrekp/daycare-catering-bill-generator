<div class="table-responsive">

    <table mat-table [dataSource]="tableDataSource" class="w-100">

        <ng-container matColumnDef="childId">
            <th mat-header-cell *matHeaderCellDef>Child Id</th>
            <td mat-cell *matCellDef="let child">
                #{{child.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let child">
                {{child.firstName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let child">
                {{child.lastName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="daycareGroup">
            <th mat-header-cell *matHeaderCellDef>Daycare Group</th>
            <td mat-cell *matCellDef="let child">
                <span *ngIf="child.daycareGroup">{{child.daycareGroup.groupName}}</span>
                <span *ngIf="!child.daycareGroup">Not assigned</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="childPage">
            <th mat-header-cell *matHeaderCellDef>Child Page</th>
            <td mat-cell *matCellDef="let child">
                <a [routerLink]="['/child-profiles',child.id]">
                    <button mat-button color="accent">
                        Open
                    </button>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
<mat-paginator [pageSize]="10" [hidePageSize]="true" #paginator color="accent"></mat-paginator>
