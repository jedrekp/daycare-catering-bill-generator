<mat-card class="mat-elevation-z7 text-center mx-sm-5 mx-xl-2">
    <mat-card-title>
        <h3 class="text-center">Assigned Catering Options</h3>
    </mat-card-title>
    <mat-card-content>

        <div class="table-responsive">
            <table mat-table [dataSource]="tableDataSource" class="w-100">

                <ng-container matColumnDef="effectiveFrom">
                    <th mat-header-cell *matHeaderCellDef>Effective <br> From</th>
                    <td mat-cell *matCellDef="let option">
                        {{option.effectiveDate}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="optionName">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let option">
                        {{option.cateringOption.optionName}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let option">
                        <button mat-button color="warn" (click)="removeOption(option)"
                            [disabled]="child.archived || !authService.isAuthorized(['HEADMASTER'])">
                            Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="openAssignOptionDialog()"
            [disabled]="child.archived || !authService.isAuthorized(['HEADMASTER'])">
            Assign new option
        </button>
    </mat-card-actions>
</mat-card>
