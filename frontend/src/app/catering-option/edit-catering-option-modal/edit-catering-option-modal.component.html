<mat-card class="mat-elevation-z7">

    <mat-card-title>
        <h3 class="text-center">Edit Catering Option #{{data.cateringOption.id}}</h3>
    </mat-card-title>

    <form novalidate [formGroup]="editOptionForm" (ngSubmit)="onSubmit()">

        <mat-card-content>

            <mat-form-field color="accent" appearance="outline" class="mb-3">
                <mat-label>Option name</mat-label>
                <input type="text" matInput formControlName='optionName'>
                <mat-error>{{optionNameErrorMessage}}</mat-error>
            </mat-form-field>

            <mat-form-field color="accent" appearance="outline" class="mb-4">
                <mat-label>Daily cost</mat-label>
                <input type="number" matInput formControlName='dailyCost'
                    onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 188 && event.keyCode !== 189">

                <span matSuffix>PLN</span>
                <mat-error>{{dailyCostErrorMessage}}</mat-error>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="text-end">
            <button mat-raised-button color="accent" class="m-1" [disabled]="editOptionForm.invalid">Submit</button>
            <button type="button" mat-raised-button color="accent" class="m-1" mat-dialog-close>Cancel</button>
        </mat-card-actions>

    </form>

</mat-card>
