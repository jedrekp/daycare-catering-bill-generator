<div class="table-responsive">

    <table mat-table [dataSource]="tableDataSource" class="w-100">

        <ng-container matColumnDef="optionId">
            <th mat-header-cell *matHeaderCellDef>Option Id</th>
            <td mat-cell *matCellDef="let option">
                #{{option.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="optionName">
            <th mat-header-cell *matHeaderCellDef>Option Name</th>
            <td mat-cell *matCellDef="let option">
                {{option.optionName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="dailyCost">
            <th mat-header-cell *matHeaderCellDef>Daily Cost</th>
            <td mat-cell *matCellDef="let option">
                {{option.dailyCost | number : '1.2-2'}} PLN
            </td>
        </ng-container>

        <ng-container matColumnDef="editOption">
            <th mat-header-cell *matHeaderCellDef>Edit Option</th>
            <td mat-cell *matCellDef="let option">
                <button mat-button (click)="openEditCateringOptionDialog(option)" color="accent">Edit</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="disableOption">
            <th mat-header-cell *matHeaderCellDef>Disable Option</th>
            <td mat-cell *matCellDef="let option">
                <button mat-button (click)="disableOption(option)" color="warn">Disable</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
<mat-paginator [pageSize]="10" [hidePageSize]="true" #paginator color="accent"></mat-paginator>
