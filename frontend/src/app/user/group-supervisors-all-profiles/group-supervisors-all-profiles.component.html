<div class="table-responsive">

    <table mat-table [dataSource]="tableDataSource" class="w-100">

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>User Id</th>
            <td mat-cell *matCellDef="let supervisor">
                #{{supervisor.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let supervisor">
                {{supervisor.firstName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let supervisor">
                {{supervisor.lastName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let supervisor">
                {{supervisor.username}}
            </td>
        </ng-container>

        <ng-container matColumnDef="daycareGroup">
            <th mat-header-cell *matHeaderCellDef>Daycare Group</th>
            <td mat-cell *matCellDef="let supervisor">
                <span *ngIf="supervisor.daycareGroup">{{supervisor.daycareGroup.groupName}}</span>
                <span *ngIf="!supervisor.daycareGroup">Not assigned</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="profilePage">
            <th mat-header-cell *matHeaderCellDef>Profile Page</th>
            <td mat-cell *matCellDef="let supervisor">
                <a [routerLink]="['/group-supervisors',supervisor.username]">
                    <button mat-button color="accent">
                        Open
                    </button>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
<mat-paginator [pageSize]="10" [hidePageSize]="true" #paginator color="accent"></mat-paginator>
