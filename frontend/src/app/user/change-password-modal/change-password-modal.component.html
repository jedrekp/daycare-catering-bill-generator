<mat-card class="mat-elevation-z7">

    <mat-card-title>
        <h3 class="text-center">New user password</h3>
    </mat-card-title>

    <form novalidate [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

        <mat-card-content>

            <mat-form-field color="accent" appearance="outline" class="mb-3">
                <mat-label>Current password</mat-label>
                <input type="password" matInput formControlName='currentPassword' autocomplete="off">
                <mat-error>{{currentPasswordErrorMessage}}</mat-error>
            </mat-form-field>

            <mat-form-field color="accent" appearance="outline" class="mb-3">
                <mat-label>New password</mat-label>
                <input type="password" matInput formControlName='password' autocomplete="off">
                <mat-error>{{passwordErrorMessage}}</mat-error>
            </mat-form-field>

            <mat-form-field color="accent" appearance="outline" class="mb-3">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName='confirmPassword' autocomplete="off"
                    [errorStateMatcher]="confirmEqualPasswordsMatcher">
                <mat-error>{{confirmPasswordErrorMessage}}</mat-error>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="text-end">
            <button mat-raised-button color="accent" class="m-1" [disabled]="changePasswordForm.invalid">Submit</button>
            <button type="button" mat-raised-button color="accent" class="m-1" mat-dialog-close>Cancel</button>
        </mat-card-actions>

    </form>

</mat-card>
