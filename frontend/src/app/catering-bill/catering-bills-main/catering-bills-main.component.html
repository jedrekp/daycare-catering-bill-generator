<div class="col-sm-11 mx-auto text-center">

    <mat-card class="mat-elevation-z7 text-center mx-auto">

        <mat-card-title>
            <h3>Catering Bills</h3>
        </mat-card-title>

        <mat-card-content>

            <mat-accordion>
                <mat-expansion-panel #select [expanded]=true [hideToggle]="select.expanded" class="mat-elevation-z3">
                    <mat-expansion-panel-header [class.avoid-clicks]=select.expanded>
                        <mat-panel-title>
                            Select month and group
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-select-month-and-group (dataSelected)="dataSelected($event)"></app-select-month-and-group>
                </mat-expansion-panel>

                <mat-expansion-panel #bills [hideToggle]="bills.expanded" class="mat-elevation-z3"
                    [disabled]="!selectedMonthAndGroup">
                    <mat-expansion-panel-header [class.avoid-clicks]="bills.expanded">
                        <mat-panel-title>
                            Generate/display bills
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-catering-bills-list [selectedMonthAndGroup]="selectedMonthAndGroup"></app-catering-bills-list>
                </mat-expansion-panel>
            </mat-accordion>

        </mat-card-content>

    </mat-card>

</div>
